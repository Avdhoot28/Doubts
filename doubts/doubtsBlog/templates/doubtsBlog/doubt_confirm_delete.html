{% extends "doubtsBlog/base.html" %}
{% block content %}

    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete doubt</legend>
                <h2>Are you sure you want to delete the doubt?</h2>
            </fieldset>
            <p></p>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'doubt-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
	
{% endblock content %}
