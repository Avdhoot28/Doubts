{% extends "doubtsBlog/base.html" %}
{% block content %}
	
	<div class="container overflow-hidden">
	  <div class="row gy-3">
	  	{% for doubt in doubts %}
	  		
		    <div class="col-12">
	      	  <div class="card text-white {{ colors | random }} mb-3">
			    <div class="card-body">
			      <h5 class="card-title">{{ doubt.title }}</h5>
			      <p class="card-text">{{ doubt.content|slice:":60"|add:" ..." }}</p>
			      <a href=" {% url 'doubt-detail' doubt.id %} " class="stretched-link"></a>
			      <figure class="text-end">  
			      	<small> {{ doubt.date_posted|timesince:from_date }} </small>
				  </figure>
			    </div>
			  </div>
		    </div>
		    
	    {% endfor %}
	  </div>
	</div>
	
{% endblock content %}
